<h1>{{title}}</h1>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
<h2 *ngIf="heroesSameYear">Heroes born the same year</h2>
<ul class="heroes">
  <li *ngFor="let heroSameYear of heroesSameYear" [class.selected]="heroSameYear === selectedHero" (click)="onSelect(heroSameYear)">
    <span class="badge">{{heroSameYear.id}}</span> {{heroSameYear.name}}
      {{heroSameYear.birthday ? '(' : ''}}{{heroSameYear.birthday | date:"yyyy"}}{{heroSameYear.birthday ? ')' : ''}}
  </li>
</ul>
